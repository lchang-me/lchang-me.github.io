{{ define "main" }}
<div class="main-container">

  <div class="not-found-container" style="text-align: center; padding: 100px 20px;">

    <h1 style="font-size: 6rem; margin: 0; color: #e0e0e0; line-height: 1;">404</h1>

    <h2 style="font-size: 1.5rem; margin: 20px 0; color: #333;">
      {{ i18n "pageNotFound" | default "Page Not Found" }}
    </h2>

    <p style="color: #666; margin-bottom: 30px;">
      {{ i18n "pageNotFoundDesc" | default "The page you were looking for doesn't exist." }}
    </p>

    <a href="{{ site.Home.RelPermalink }}" class="btn-home"
      style="display: inline-block; padding: 10px 25px; background-color: #333; color: #fff; text-decoration: none; border-radius: 5px; transition: background 0.3s;">
      {{ i18n "goHome" | default "Go Home" }}
    </a>

  </div>

</div>

<style>
  .btn-home:hover {
    background-color: #555 !important;
  }
</style>
{{ end }}
