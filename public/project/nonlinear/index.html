<script>
  function initTheme() {
    if (window.localStorage.getItem('theme')) return;
    const time = new Date();

    const prev = localStorage.getItem('date');
    const date = String(time.getMonth() + 1) + '.' + String(time.getDate());

    const now = time.getTime();
    let sunrise;
    let sunset;

    function setBodyClass() {
      if (now > sunrise && now < sunset) {
        setTheme('theme-light');
      } else {
        setTheme('theme-dark');
      }
    }

    if (date !== prev) {
      fetch('https://api.ipgeolocation.io/astronomy?apiKey=5ed37d85103e4defa5df4c5298ed5215')
        .then(res => res.json())
        .then(data => {
          sunrise = data.sunrise.split(':').map(Number);
          sunset = data.sunset.split(':').map(Number);
        })
        .catch(() => {
          sunrise = [7, 0];
          sunset = [19, 0];
        })
        .finally(() => {
          sunrise = time.setHours(sunrise[0], sunrise[1], 0);
          sunset = time.setHours(sunset[0], sunset[1], 0);
          setBodyClass();
          localStorage.setItem('sunrise', sunrise);
          localStorage.setItem('sunset', sunset);
        });
      localStorage.setItem('date', date);
    } else {
      sunrise = Number(localStorage.getItem('sunrise'));
      sunset = Number(localStorage.getItem('sunset'));
      setBodyClass();
    }

  }
</script>

<script type="text/javascript">
    (function(){
    var url = '.\/nonlinear.pdf';

    var hidePaginator = "false" === "true";
    var hideLoader = "false" === "true";
    var selectedPageNum = parseInt("") || 1;

    
    var pdfjsLib = window['pdfjs-dist/build/pdf'];

    
    if (pdfjsLib.GlobalWorkerOptions.workerSrc == '')
      pdfjsLib.GlobalWorkerOptions.workerSrc = "http:\/\/localhost:1313\/" + 'js/pdf-js/build/pdf.worker.js';

    
    var pdfDoc = null,
        pageNum = selectedPageNum,
        pageRendering = false,
        pageNumPending = null,
        scale = 3,
        canvas = document.getElementById('pdf-canvas-87cadeaa'),
        ctx = canvas.getContext('2d'),
        paginator = document.getElementById("pdf-paginator-87cadeaa"),
        loadingWrapper = document.getElementById('pdf-loadingWrapper-87cadeaa');


    
    showPaginator();
    showLoader();

    

    function renderPage(num) {
      pageRendering = true;
      
      pdfDoc.getPage(num).then(function(page) {
        var viewport = page.getViewport({scale: scale});
        canvas.height = viewport.height;
        canvas.width = viewport.width;

        
        var renderContext = {
          canvasContext: ctx,
          viewport: viewport
        };
        var renderTask = page.render(renderContext);

        
        renderTask.promise.then(function() {
          pageRendering = false;
          showContent();

          if (pageNumPending !== null) {
            
            renderPage(pageNumPending);
            pageNumPending = null;
          }
        });
      });

      
      document.getElementById('pdf-pagenum-87cadeaa').textContent = num;
    }

    

    function showContent() {
      loadingWrapper.style.display = 'none';
      canvas.style.display = 'block';
    }

    

    function showLoader() {
      if(hideLoader) return
      loadingWrapper.style.display = 'flex';
      canvas.style.display = 'none';
    }

    

    function showPaginator() {
      if(hidePaginator) return
      paginator.style.display = 'block';
    }

    

    function queueRenderPage(num) {
      if (pageRendering) {
        pageNumPending = num;
      } else {
        renderPage(num);
      }
    }

    

    function onPrevPage() {
      if (pageNum <= 1) {
        return;
      }
      pageNum--;
      queueRenderPage(pageNum);
    }
    document.getElementById('pdf-prev-87cadeaa').addEventListener('click', onPrevPage);

    

    function onNextPage() {
      if (pageNum >= pdfDoc.numPages) {
        return;
      }
      pageNum++;
      queueRenderPage(pageNum);
    }
    document.getElementById('pdf-next-87cadeaa').addEventListener('click', onNextPage);

    

    pdfjsLib.getDocument(url).promise.then(function(pdfDoc_) {
      pdfDoc = pdfDoc_;
      var numPages = pdfDoc.numPages;
      document.getElementById('pdf-pagecount-87cadeaa').textContent = numPages;

      
      if(pageNum > numPages) {
        pageNum = numPages
      }

      
      renderPage(pageNum);
    });
    })();
</script>

<script>
    function setTheme(themeName) {
        localStorage.setItem('theme', themeName);
        document.documentElement.className = themeName;
    }

    function toggleTheme() {
        
        if (localStorage.getItem('theme') === 'theme-dark') {
            setTheme('theme-light');
            document.getElementById("sun").style.display = "none";
            document.getElementById("moon").style.display = "block";
        } else {
            
            setTheme('theme-dark');
            document.getElementById("sun").style.display = "block";
            document.getElementById("moon").style.display = "none";
        }
    }

    
    (function () {
        
        if (localStorage.getItem('theme') === 'theme-dark') {
            setTheme('theme-dark');
            document.getElementById("sun").style.display = "block";
            document.getElementById("moon").style.display = "none";
        } else {
            setTheme('theme-light');
            document.getElementById("sun").style.display = "none";
            document.getElementById("moon").style.display = "block";
        }
    })();
</script>
